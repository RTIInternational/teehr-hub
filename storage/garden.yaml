kind: Deploy
type: kubernetes
name: nfs-storage
spec:
  files:
    - manifests/remote-pv.yaml
    - manifests/remote-pvc.yaml
    - manifests/nfs-data-creator.yaml
disabled: ${environment.name == "local"}