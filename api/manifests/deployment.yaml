apiVersion: apps/v1
kind: Deployment
metadata:
  name: teehr-api
  labels:
    app: teehr-api
    component: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: teehr-api
  template:
    metadata:
      labels:
        app: teehr-api
        component: backend
    spec:
      containers:
      - name: teehr-api
        image: ${actions.build.teehr-api.outputs.deploymentImageId}
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: TRINO_HOST
          valueFrom:
            configMapKeyRef:
              name: teehr-api-config
              key: TRINO_HOST
        - name: TRINO_PORT
          valueFrom:
            configMapKeyRef:
              name: teehr-api-config
              key: TRINO_PORT
        - name: TRINO_USER
          valueFrom:
            configMapKeyRef:
              name: teehr-api-config
              key: TRINO_USER
        - name: TRINO_CATALOG
          valueFrom:
            configMapKeyRef:
              name: teehr-api-config
              key: TRINO_CATALOG
        - name: TRINO_SCHEMA
          valueFrom:
            configMapKeyRef:
              name: teehr-api-config
              key: TRINO_SCHEMA
        - name: CORS_ORIGINS
          valueFrom:
            configMapKeyRef:
              name: teehr-api-config
              key: CORS_ORIGINS
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3
        resources:
          requests:
            cpu: 1
            memory: 4Gi
          limits:
            cpu: 2
            memory: 8Gi