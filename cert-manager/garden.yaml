kind: Deploy
type: helm
name: cert-manager
spec:
  chart:
    name: cert-manager
    repo: https://charts.jetstack.io
    version: "v1.12.0"
  namespace: cert-manager
  values:
    installCRDs: true
---
kind: Deploy
type: kubernetes
name: letsencrypt
description: K8s Lets Encrypt
spec:
  files: ["./manifests/letsencrypt.yaml"]
dependencies: [deploy.cert-manager]
environments:
  - remote
---
kind: Deploy
type: kubernetes
name: letsencrypt
description: K8s Lets Encrypt
spec:
  files: ["./manifests/letsencrypt-self-signed.yaml"]
dependencies:
  - deploy.cert-manager
environments:
  - local
---
kind: Deploy
type: kubernetes
name: cert
description: K8s Cert
spec:
  files: ["./manifests/cert.yaml"]
dependencies:
  - deploy.letsencrypt
environments:
  - local
  - remote