apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: ${var.hostname}-hub-cert
spec:
  commonName: hub.${var.hostname}
  dnsNames:
  - hub.${var.hostname}
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
  secretName: hub.${var.hostname}-tls
---
