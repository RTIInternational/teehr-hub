apiVersion: v1
kind: Service
metadata:
  name: iceberg-pg
spec:
  type: ClusterIP
  ports:
    - port: 5432
      targetPort: 5432
  selector:
    app: iceberg-pg

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: iceberg-pg
spec:
  replicas: 1
  selector:
    matchLabels:
      app: iceberg-pg
  template:
    metadata:
      labels:
        app: iceberg-pg
    spec:
      containers:
        - name: postgres
          image: postgres:15
          env:
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: iceberg-db-secrets
                  key: database
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: iceberg-db-secrets
                  key: username
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: iceberg-db-secrets
                  key: password
            - name: PGDATA
              value: /var/lib/postgresql/data/pgdata
          ports:
            - containerPort: 5432
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          volumeMounts:
            - name: pgdata
              mountPath: /var/lib/postgresql/data
      volumes:
        - name: pgdata
          persistentVolumeClaim:
            claimName: iceberg-pg-data

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: iceberg-pg-data
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
