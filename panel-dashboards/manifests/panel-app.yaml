apiVersion: apps/v1
kind: Deployment
metadata:
  name: panel-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: panel-app
  template:
    metadata:
      labels:
        app: panel-app
    spec:
      containers:
      - name: panel-app
        image: ${actions.build.panel-dashboards-image.outputs.deploymentImageId}
        ports:
        - containerPort: 5006
        env:
          - name: TRINO_HOST
            value: "${var.trino.host}"
          - name: TRINO_PORT
            value: "${var.trino.port}"
          - name: TRINO_USER
            value: "${var.trino.user}"
          - name: TRINO_CATALOG
            value: "${var.trino.catalog}"
          - name: TRINO_SCHEMA
            value: "${var.trino.schema}"
    # Alternatively, use the following to set env vars from Kubernetes secrets
    # envFrom:
    # - secretRef:
    #     name: panel-app-secrets
    # where the secret 'panel-app-secrets' contains keys:
---
apiVersion: v1
kind: Service
metadata:
  name: panel-app
spec:
  type: ClusterIP
  selector:
    app: panel-app
  ports:
    - port: 5006
      targetPort: 5006